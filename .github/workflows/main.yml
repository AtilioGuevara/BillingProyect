name: Deploy Angular Frontend

on:
  push:
    branches:
      - main   # o la rama que uses para deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # ajusta si tu proyecto usa otra versi√≥n

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build Angular app
        run: npm run build -- --configuration production

      - name: Clean remote directory
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_OKAY }}
          script: |
            rm -rf /home/bill/bill/front/*
            mkdir -p /home/bill/bill/front

      - name: Upload build files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_OKAY }}
          source: "dist/**"
          target: "/home/bill/bill/front"
          strip_components: 1

      - name: Fix permissions (make bill owner)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_OKAY }}
          script: |
            chown -R bill:bill /home/bill/bill/front
