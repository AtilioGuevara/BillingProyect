<app-final-consumer-bill-nav></app-final-consumer-bill-nav>

<div>
  <div class="card">
    <div class="card-header">
      <div class="items-center gap-3 md:flex">
        <h6 class="grow mb-3 md:mb-0">Buscar Factura Consumidor Final</h6>
        <div class="flex flex-wrap items-center gap-2 shrink-0">
          <button type="button" class="btn btn-sub-gray" (click)="clearSearch()">
            <i class="align-baseline ri-refresh-line"></i>
            Limpiar
          </button>
        </div>
      </div>
    </div>
    
    <div class="card-body">
      <!-- Formulario de búsqueda -->
      <form [formGroup]="searchForm" (ngSubmit)="search()">
        <div class="mb-8">
          <h6 class="mb-4 text-lg font-semibold border-b pb-2">Buscar Factura por Código de Generación</h6>
          

          
          <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
            <div class="md:col-span-8">
              <label for="generationCode" class="form-label">Código de Generación *</label>
              <input 
                type="text" 
                id="generationCode" 
                formControlName="generationCode" 
                class="form-input" 
                placeholder="Ej: ABC123XYZ789 (código único de la factura)"
                maxlength="50">
              <div *ngIf="errorMsg" class="text-red-500 text-sm mt-1">
                {{ errorMsg }}
              </div>
            </div>
            
            <div class="md:col-span-4 flex items-end">
              <button 
                type="submit" 
                class="btn btn-primary w-full" 
                [disabled]="loading">
                <i class="align-baseline ri-file-text-line" *ngIf="!loading"></i>
                <i class="align-baseline ri-loader-line animate-spin" *ngIf="loading"></i>
                <span *ngIf="!loading">Ver Factura</span>
                <span *ngIf="loading">Navegando...</span>
              </button>
            </div>
          </div>
        </div>
      </form>


    </div>
  </div>
</div>
