<div class="relative flex items-center justify-center min-h-screen py-12 bg-center bg-cover bg-auth [url('../images/others/auth.jpg')]">
  <div class="absolute inset-0 bg-gray-950/50"></div>
  <div class="container relative">
    <div class="grid grid-cols-12">
      <div class="col-span-12 mb-0 border-none shadow-none md:col-span-10 lg:col-span-6 xl:col-span-4 md:col-start-2 lg:col-start-4 xl:col-start-5 card bg-white/10 backdrop-blur-md">
        <div class="md:p-10 card-body">
          <div class="mb-5 text-center">
            <a href="javascript:void(0);"><img src="assets/images/logo-white.png" alt="" class="h-8 mx-auto"></a>
          </div>
          <h4 class="mb-2 leading-relaxed text-center text-white">Set your new password</h4>
          <p class="mb-5 text-center text-white/75">Ensure that your new password is different from any passwords you've
            previously used.</p>
          <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
            <div class="grid grid-cols-12 gap-4 mt-5">
              <div class="col-span-12">
                <div>
                  <label for="passwordInput" class="form-label text-white/75">Password</label>
                  <div class="relative">
                    <input type="{{ showPassword ? 'text' : 'password' }}" id="passwordInput" formControlName="password" class="text-white border-none ltr:pr-8 rtl:pl-8 form-input bg-white/10 placeholder:text-white/75" placeholder="Enter your password">
                    <button type="button" (click)="togglePasswordVisibility()" class="absolute inset-y-0 flex items-center text-gray-500 ltr:right-3 rtl:left-3 focus:outline-hidden">
                      <lucide-angular name="Eye" *ngIf="showPassword" class="size-5"></lucide-angular>
                      <lucide-angular name="EyeOff" *ngIf="!showPassword" class="size-5"></lucide-angular>
                    </button>
                  </div>
                  <p *ngIf="passwordForm.get('password')?.hasError('required')" class="text-sm text-red-500">Password
                    is
                    required</p>
                  <p *ngIf="passwordForm.get('password')?.hasError('minlength')" class="text-sm text-red-500">Password
                    must be at least 6 characters long</p>
                </div>
              </div>
              <div class="col-span-12">
                <div>
                  <label for="confirmPasswordInput" class="form-label text-white/75">Confirm Password</label>
                  <div class="relative">
                    <input type="{{ showPassword ? 'text' : 'password' }}" id="confirmPasswordInput" formControlName="confirmPassword" class="text-white border-none ltr:pr-8 rtl:pl-8 form-input bg-white/10 placeholder:text-white/75" placeholder="Enter your confirm password">
                    <button type="button" (click)="togglePasswordVisibility()" class="absolute inset-y-0 flex items-center text-gray-500 ltr:right-3 rtl:left-3 focus:outline-hidden">

                      <lucide-angular name="Eye" *ngIf="showPassword" class="size-5"></lucide-angular>
                      <lucide-angular name="EyeOff" *ngIf="!showPassword" class="size-5"></lucide-angular>
                    </button>
                  </div>
                  <p *ngIf="passwordForm.errors?.['passwordMismatch']" class="text-sm text-red-500">Passwords do not
                    match</p>
                </div>
              </div>
              <div class="col-span-12">
                <button type="submit" class="w-full px-4 py-2 text-white rounded-md bg-primary-500 hover:bg-primary-600">Set
                  Password</button>
                <p class="mt-3 text-center text-gray-500">Return to the <a routerLink="/auth-signin-basic" class="font-medium underline link link-primary"><span class="align-middle">Sign In</span>
                    <lucide-angular name="MoveRight" class="inline-block ml-1 size-4"></lucide-angular>
                  </a></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
