<app-page-title [Title]="'Funnel Charts'" [pageTitle]="'Apexcharts'"></app-page-title>

<div class="grid grid-cols-12 gap-x-space">
  <div class="col-span-12 md:col-span-6 card">
    <div class="card-header">
      <h6 class="card-title">Funnel</h6>
    </div>
    <div class="card-body">
      <app-domix-charts [series]="funnelChart.series" [chartOptions]="funnelChart.chartOptions">
      </app-domix-charts>
    </div>
  </div>

  <div class="col-span-12 md:col-span-6 card">
    <div class="card-header">
      <h6 class="card-title">Pyramid</h6>
    </div>
    <div class="card-body">
      <app-domix-charts [series]="pyramidChart.series" [chartOptions]="pyramidChart.chartOptions">
      </app-domix-charts>
    </div>
  </div>

</div>
