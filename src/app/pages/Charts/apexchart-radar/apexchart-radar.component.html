<app-page-title [Title]="'Radar Charts'" [pageTitle]="'Apexcharts'"></app-page-title>

<div class="grid grid-cols-12 gap-x-space">

    <div class="card-header">
      <h6 class="card-title">Basic</h6>
    </div>
    <div class="card-body">
      <app-domix-charts [series]="radarChart.series" [chartOptions]="radarChart.chartOptions">
      </app-domix-charts>
    </div>
  </div>

  <div class="col-span-12 md:col-span-6 card">
    <div class="card-header">

    </div>

      </app-domix-charts>
    </div>
  </div>

  <div class="col-span-12 md:col-span-6 card">
    <div class="card-header">
      <h6 class="card-title">Radar with Polygon-fill</h6>
    </div>
    <div class="card-body">
      <app-domix-charts [series]="polygonRadarChart.series" [chartOptions]="polygonRadarChart.chartOptions">
      </app-domix-charts>
