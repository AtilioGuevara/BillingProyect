<div class="modal">
  <div class="modal-wrap modal-center">
    <div class="p-2 modal-content">
      <div class="h-24 p-5 rounded-t-sm ltr:bg-gradient-to-r rtl:bg-gradient-to-l from-primary-500/20 via-pink-500/20 to-green-500/20">
      </div>
      <div class="p-4">
        <div class="flex">
          <div class="relative inline-block -mt-16 rounded-md ltr:mr-auto rtl:ml-auto shrink-0">
            <img [src]="config.image" alt="" class="rounded-md size-24">
          </div>
          <div class="shrink-0">
            <button type="button" class="btn btn-red">Book Appointment</button>
          </div>
        </div>
        <h6 class="mt-3 mb-1">{{config.name}}</h6>
        <p class="mb-3 text-gray-500 dark:text-dark-500">Appointment Date: <span>{{config.date}}</span></p>
        <p class="mb-3 text-gray-500 dark:text-dark-500">Overview</p>

        <div class="flex flex-col gap-3">
          <div class="flex items-center gap-2">
            <div class="w-48 font-medium shrink-0">
              <lucide-angular name="briefcase-medical" class="inline-block text-gray-500 dark:text-dark-500 size-4">
              </lucide-angular>
              <span class="align-baseline">Doctor Name</span>
            </div>
            <p>{{config.doctorName}}</p>
          </div>
          <div class="flex items-center gap-2">
            <div class="w-48 font-medium shrink-0">
              <lucide-angular name="building-2" class="inline-block text-gray-500 dark:text-dark-500 size-4">
              </lucide-angular>
              <span class="align-baseline">Treatment Type</span>
            </div>
            <p>{{config.treatmentType}}</p>
          </div>
          <div class="flex items-center gap-2">
            <div class="w-48 font-medium shrink-0">
              <lucide-angular name="mail" class="inline-block text-gray-500 dark:text-dark-500 size-4"></lucide-angular>
              <span class="align-baseline">Email</span>
            </div>
            <p><a href="javascript:void(0);" href="mailto:{{config.email}}">{{config.email}}</a></p>
          </div>
          <div class="flex items-center gap-2">
            <div class="w-48 font-medium shrink-0">
              <lucide-angular name="phone" class="inline-block text-gray-500 dark:text-dark-500 size-4">
              </lucide-angular>
              <span class="align-baseline">Phone Number</span>
            </div>
            <p><a href="javascript:void(0);">{{config.phoneNumber}}</a></p>
          </div>
          <div class="flex items-center gap-2">
            <div class="w-48 font-medium shrink-0">
              <lucide-angular name="ambulance" class="inline-block text-gray-500 dark:text-dark-500 size-4">
              </lucide-angular>
              <span class="align-baseline">Insurance</span>
            </div>
            <p><a href="javascript:void(0);">{{config.insurance}}</a></p>
          </div>
          <div class="flex items-center gap-2">
            <div class="w-48 font-medium shrink-0">
              <lucide-angular name="Gem" class="inline-block text-gray-500 dark:text-dark-500 size-4"></lucide-angular>
              <span class="align-baseline">Status</span>
            </div>
            <p class="badge badge-primary">{{config.status}} New</p>
          </div>
        </div>
        <div class="flex items-center justify-end gap-2 mt-6">
          <button type="button" class="btn btn-active-red" (click)="close()">
            <lucide-angular name="x" class="inline-block size-4"></lucide-angular>
            <span class="align-baseline">Close</span>
          </button>
          <a href="/apps-hospital-patients-create" class="btn btn-primary">
            <lucide-angular name="pencil" class="inline-block mr-1 size-4"></lucide-angular>
            Edit Patient
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
