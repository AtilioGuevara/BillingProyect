<div id="overviewModal" class="modal">
  <div class="modal-wrap modal-center">
    <div class="modal-header">
      <h6>Appointment Overview</h6>
      <span  class="badge" [ngClass]="{
      'badge-primary': config.status === 'New',
      'badge-red': config.status === 'Cancel',
      'badge-green': config.status === 'Confirmed',
      'badge-purple': config.status === 'Completed',
      'badge-gray': config.status === 'Pending'
  }">{{config.status}}</span>
    </div>
    <div class="modal-content">
      <p class="mb-2 text-gray-500 dark:text-dark-500">Patient Info</p>
      <div class="flex gap-3 mb-5">
        <div
          class="relative items-center justify-center overflow-hidden text-gray-500 bg-gray-100 rounded-full dark:bg-dark-850 dark:text-dark-500 size-10">
          <img [src]="config.image" alt="" class="rounded-full" *ngIf="config.image">
          <span *ngIf="!config.image" [innerText]="config.avatarText"
            class="absolute inset-0 flex items-center justify-center text-xs font-semibold text-gray-500 bg-gray-100 rounded-full dark:bg-dark-850 dark:text-dark-500">
          </span>
        </div>
        <div>
          <h6>{{config.patientName}}</h6>
          <p class="text-gray-500 dark:text-dark-500">{{config.treatment}}</p>
        </div>
      </div>
      <p class="mb-2 text-gray-500 dark:text-dark-500">Date & Time</p>
      <div class="flex gap-3 mb-5">
        <div
          class="flex items-center justify-center overflow-hidden text-gray-500 bg-gray-100 rounded-full dark:bg-dark-850 dark:text-dark-500 size-10">
          <lucide-angular name="CalendarPlus2" class="size-5"></lucide-angular>
        </div>
        <div>
          <h6>{{config.date}}</h6>
          <p class="text-gray-500 dark:text-dark-500">{{config.startTime}} - {{config.endTime}}</p>
        </div>
      </div>
      <div class="flex gap-3">
        <p class="text-gray-500 dark:text-dark-500">Doctor Name:</p>
        <div>
          <h6>{{config.doctorName}}</h6>
        </div>
      </div>
    </div>
    <div class="gap-2 modal-footer">
      <button type="button" class="w-full btn btn-primary" data-modal-close="overviewModal" (click)="close(true)"><i
          class="ri-phone-line"></i> Call Patient</button>
      <button type="button" class="w-full btn btn-red" (click)="close()"><i class="ri-close-line"></i>
        Cancel Appointment</button>
    </div>
  </div>
</div>
