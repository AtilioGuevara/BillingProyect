<div id="callModal" class="modal">
  <div class="modal-wrap modal-xs modal-br">
    <div class="modal-content">
      <div>
        <div class="flex items-center gap-2">
          <div
            class="relative items-center justify-center overflow-hidden text-gray-500 bg-gray-100 rounded-full dark:bg-dark-850 dark:text-dark-500 size-12 shrink-0">
            <img [src]="config.image" alt="" class="rounded-full" *ngIf="config.image">
            <span *ngIf="!config.image" [innerText]="config.avatarText"
              class="absolute inset-0 flex items-center justify-center text-xs font-semibold text-gray-500 bg-gray-100 rounded-full dark:bg-dark-850 dark:text-dark-500">
            </span>
          </div>
          <div>
            <h6>{{config.patientName}}</h6>
            <p class="text-sm text-gray-500 dark:text-dark-500">Calling ...</p>
          </div>
        </div>
        <div class="flex items-center gap-3 mt-5">
          <button type="button" class="btn btn-active-gray shrink-0 btn-icon-text btn-icon" (click)="toggleMute()">
            <lucide-angular *ngIf="isMuted" name="MicOff" class="size-5"></lucide-angular>
            <lucide-angular *ngIf="!isMuted" name="Mic" class="size-5"></lucide-angular>
          </button>

          <button type="button" class="btn btn-active-gray shrink-0 btn-icon-text btn-icon">
            <lucide-angular name="Pause" class="size-5"></lucide-angular>
          </button>
          <button type="button" class="btn btn-active-gray shrink-0 btn-icon-text btn-icon">
            <lucide-angular name="Disc" class="size-5"></lucide-angular>
          </button>
          <button type="button" data-modal-target="overviewModal" data-modal-close="callModal"
            class="btn btn-active-red shrink-0 btn-icon-text btn-icon">
            <lucide-angular name="Phone" class="size-5"></lucide-angular>
          </button>
          <button type="button" class="btn btn-active-gray shrink-0 btn-icon-text btn-icon">
            <lucide-angular name="Settings" class="size-5"></lucide-angular>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
