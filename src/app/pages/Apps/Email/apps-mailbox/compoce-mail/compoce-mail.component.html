<div id="addEventModal" class="modal">

    <div class="modal-wrap modal-center modal-lg">
        <div class="modal-header">
            <button class="link link-red" (click)="close()"><lucide-angular name="x" class="size-5"></lucide-angular></button>
        </div>
        <div class="modal-content" [formGroup]="formGroup">
            <div>
                <div class="flex items-center gap-2">
                    <p class="text-gray-500 dark:text-dark-500" x>To:</p>
                    <input type="email" class="h-auto px-0 border-0 form-input" placeholder="Type email" formControlName="email">
                    <span class="text-red-500" *ngIf="formGroup.get('email')?.hasError('required') && formGroup.get('email')?.touched">This filed is required</span>
                    <span class="text-red-500" *ngIf="formGroup.get('email')?.hasError('pattern') && formGroup.get('email')?.touched">Please enter vaild email</span>
                    <a href="javascript:void(0);" class="link link-primary">Cc</a>
                    <a href="javascript:void(0);" class="link link-primary">Bcc</a>
                </div>
            </div>
            <div class="py-2 border-gray-200 dark:border-dark-800 border-y">
                <input type="text" class="h-auto p-0 border-0 form-input" placeholder="Subject" formControlName="subject">
                <span class="text-red-500" *ngIf="formGroup.get('subject')?.hasError('required') && formGroup.get('subject')?.touched">This filed is required</span>
            </div>
            <div>
                <textarea class="h-auto px-0 border-0 resize-none form-input" rows="3" placeholder="Type something ..." formControlName="message"></textarea>
                <span class="text-red-500" *ngIf="formGroup.get('message')?.hasError('required') && formGroup.get('message')?.touched">This filed is required</span>
                <div class="flex items-center gap-3 mt-2">
                    <div class="shrink-0">
                        <label for="sendImages" class="btn btn-active-gray btn-icon">
                            <lucide-angular name="image" class="size-5"></lucide-angular>
                        </label>
                        <input type="file" id="sendImages" class="hidden">
                    </div>
                    <button type="button" class="link link-primary shrink-0"><lucide-angular name="link" class="size-5"></lucide-angular></button>
                    <button type="button" class="link link-primary shrink-0"><lucide-angular name="pencil" class="size-5"></lucide-angular></button>
                    <button type="button" class="mr-auto link link-yellow shrink-0"><lucide-angular name="smile" class="size-5"></lucide-angular></button>
                    <button type="button" class="btn btn-sub-gray shrink-0">Draft</button>
                    <button type="button" class="btn btn-primary shrink-0" (click)="send()">Send Now</button>
                </div>
            </div>
        </div>

    </div>
</div>
