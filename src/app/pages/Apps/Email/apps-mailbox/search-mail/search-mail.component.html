<div id="searchMailModals" class="modal">
  <div class="modal-wrap modal-top">
    <div class="modal-content">
      <div class="relative group-form grow">
        <!-- Search Input -->
        <input type="email" [(ngModel)]="searchTerms" class="ltr:pl-9 rtl:pr-9 form-input ltr:group-[&.right]/form:pr-9 rtl:group-[&.right]/form:pl-9 ltr:group-[&.right]/form:pl-4 rtl:group-[&.right]/form:pr-4" placeholder="Search anythings ..." />

        <!-- Search Icon Button -->
        <button class="absolute inset-y-0 flex items-center ltr:left-3 rtl:right-3 ltr:group-[&.right]/form:right-3 rtl:group-[&.right]/form:left-3 ltr:group-[&.right]/form:left-auto rtl:group-[&.right]/form:right-auto focus:outline-hidden">
          <lucide-angular name="Search" class="text-gray-500 dark:text-dark-500 size-4 fill-gray-100 dark:fill-dark-850"></lucide-angular>
        </button>

        <!-- Search Results -->
        <div *ngIf="searchTerms != ''" class="absolute inset-x-0 bg-white border border-gray-200 rounded-md top-full dark:bg-dark-900 dark:border-dark-800">
          <div data-simplebar class="p-5 max-h-72">
            <p class="mb-2 text-sm text-gray-500 dark:text-dark-500">Last Search</p>
            <div class="flex flex-wrap gap-2">
              <!-- Badges Loop -->
              <div *ngFor="let badge of badges">
                <span *ngIf="badge.isVisible" class="badge badge-gray">
                  {{ badge.label }}
                  <a href="javascript:void(0);" (click)="removeBadge(badge)">
                    <i class="ml-1 align-middle ri-close-fill"></i>
                  </a>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
