<app-page-title [Title]="'Employee'" [pageTitle]="'POS'"></app-page-title>

<div x-data="employeeTable">
  <div class="card">
    <div class="card-header flex items-center gap-3 border-dashed">
      <h6 class="card-title grow">POS Employee</h6>
      <div class="shrink-0">
        <button type="button" (click)="openCreateModal(null,null)" class="btn btn-primary">
          <lucide-angular name="plus" class="size-4 inline-block ltr:mr-1 rtl:ml-1"></lucide-angular> Add Employee
        </button>
      </div>
    </div>
    <div class="card-header border-dashed">
      <div class="grid grid-cols-12 gap-5">
        <div class="col-span-4 relative group/form">
          <input type="text"
            class="ltr:pl-9 rtl:pr-9 form-input ltr:group-[&.right]/form:pr-9 rtl:group-[&.right]/form:pl-9 ltr:group-[&.right]/form:pl-4 rtl:group-[&.right]/form:pr-4"
            [(ngModel)]="searchText" (ngModelChange)="updateDisplayedData()"
            placeholder="Search for employee, name, email...">
          <button aria-label="search-button"
            class="absolute inset-y-0 flex items-center text-gray-500 dark:text-dark-500 ltr:left-3 rtl:right-3 ltr:group-[&.right]/form:right-3 rtl:group-[&.right]/form:left-3 ltr:group-[&.right]/form:left-auto rtl:group-[&.right]/form:right-auto focus:outline-hidden">
            <lucide-angular name="search" class="size-4"></lucide-angular>
          </button>
        </div>
        <div class="col-span-4">
          <ng-select class="filter-ng-select" [items]="departmentsFilterSelect" bindLabel="label" bindValue="value"
            placeholder="All Departments">
          </ng-select>
        </div>
        <div class="col-span-4">
          <ng-select class="filter-ng-select" [items]="statusFilterSelect" bindLabel="label" bindValue="value"
            placeholder="All Status">
          </ng-select>
        </div>
      </div>
    </div>
    <div class="card-body pt-0">
      <div class="overflow-x-auto table-box">
        <table class="table whitespace-nowrap">
          <tbody>
            <tr class="text-gray-500 bg-gray-100 dark:bg-dark-850 dark:text-dark-500">
              <th *ngFor="let col of columnDefs" class="!font-medium cursor-pointer">
                <div class="flex items-center gap-space">

                  <div (click)="onSortChange(col)">
                    {{col.headerName}} <span *ngIf="col.sortable">
                      {{ col.sortDiraction === 'asc' ? '↑' : '↓' }}</span>
                  </div>
                </div>
              </th>
            </tr>
            <ng-container *ngIf="displayedData.length > 0">
              <ng-container *ngFor="let employee of displayedData; let i = index">
                <tr>
                  <td><a href="javascript:void(0);" class="link link-primary fw-semibold">{{employee.employeeID}}</a>
                  </td>
                  <td>
                    <div class="flex items-center gap-2">
                      <img [src]="employee.avatar" alt="employee.name" class="size-10 rounded-full object-cover">
                      <div class="grow">
                        <h6 class="mb-0 text-sm"><a href="javascript:void(0);"
                            class="link link-primary text-current dark:text-current">{{employee.name}}</a></h6>
                        <small class="text-gray-500 dark:text-dark-500">{{employee.email}}</small>
                      </div>
                    </div>
                  </td>
                  <td>
                    <span class="badge badge-sky">{{employee.position}}</span>
                  </td>
                  <td>
                    <span class="badge badge-primary">{{employee.department}}</span>
                  </td>
                  <td>
                    <div class="flex items-center gap-1">
                      <lucide-angular name="phone" class="size-4"></lucide-angular>
                      <span>{{employee.contact}}</span>
                    </div>
                  </td>
                  <td>
                    <div class="flex items-center gap-1">
                      <lucide-angular name="calendar" class="size-4"></lucide-angular>
                      <span>{{employee.joinDate}}</span>
                    </div>
                  </td>
                  <td>
                    <span class="badge" [class]="{
                                        'badge-green': employee.status === 'Active',
                                        'badge-red': employee.status === 'Inactive'
                                    }">{{employee.status}}</span>
                  </td>
                  <td>
                    <div class="flex gap-2 justify-center">
                      <button type="button" class="btn btn-icon size-8 btn-sub-sky" aria-label="View">
                        <lucide-angular name="eye" class="size-4"></lucide-angular>
                      </button>
                      <button type="button" class="btn btn-icon size-8 btn-sub-primary"
                        (click)="openCreateModal(employee,i)">
                        <lucide-angular name="edit" class="size-4"></lucide-angular>
                      </button>
                      <button type="button" class="btn btn-icon size-8 btn-sub-red" (click)="deleteModal(i)">
                        <lucide-angular name="trash-2" class="size-4"></lucide-angular>
                      </button>
                    </div>
                  </td>
                </tr>
              </ng-container>
            </ng-container>
            <tr>
              <ng-container *ngIf="displayedData.length == 0">
                <td colspan="10" class="!p-8e">
                  <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" class="mx-auto size-12" viewBox="0 0 48 48">
                    <linearGradient id="SVGID_1__h35ynqzIJzH4_gr1" x1="34.598" x2="15.982" y1="15.982" y2="34.598"
                      gradientUnits="userSpaceOnUse">
                      <stop offset="0" stop-color="#60e8fe"></stop>
                      <stop offset=".033" stop-color="#6ae9fe"></stop>
                      <stop offset=".197" stop-color="#97f0fe"></stop>
                      <stop offset=".362" stop-color="#bdf5ff"></stop>
                      <stop offset=".525" stop-color="#dafaff"></stop>
                      <stop offset=".687" stop-color="#eefdff"></stop>
                      <stop offset=".846" stop-color="#fbfeff"></stop>
                      <stop offset="1" stop-color="#fff"></stop>
                    </linearGradient>
                    <path fill="url(#SVGID_1__h35ynqzIJzH4_gr1)"
                      d="M40.036,33.826L31.68,25.6c0.847-1.739,1.335-3.684,1.335-5.748c0-7.27-5.894-13.164-13.164-13.164	S6.688,12.582,6.688,19.852c0,7.27,5.894,13.164,13.164,13.164c2.056,0,3.995-0.485,5.728-1.326l3.914,4.015l4.331,4.331	c1.715,1.715,4.496,1.715,6.211,0C41.751,38.321,41.751,35.541,40.036,33.826z">
                    </path>
                    <path fill="none" stroke="#10cfe3" stroke-linecap="round" stroke-linejoin="round"
                      stroke-miterlimit="10" stroke-width="3"
                      d="M31.95,25.739l8.086,8.086c1.715,1.715,1.715,4.496,0,6.211l0,0c-1.715,1.715-4.496,1.715-6.211,0	l-4.331-4.331">
                    </path>
                    <path fill="none" stroke="#10cfe3" stroke-linecap="round" stroke-linejoin="round"
                      stroke-miterlimit="10" stroke-width="3"
                      d="M7.525,24.511c-1.771-4.694-0.767-10.196,3.011-13.975c3.847-3.847,9.48-4.817,14.228-2.912">
                    </path>
                    <path fill="none" stroke="#10cfe3" stroke-linecap="round" stroke-linejoin="round"
                      stroke-miterlimit="10" stroke-width="3"
                      d="M30.856,12.603c3.376,5.114,2.814,12.063-1.688,16.565c-4.858,4.858-12.565,5.129-17.741,0.814">
                    </path>
                  </svg>
                  <p class="mt-2 text-center text-gray-500 dark:text-dark-500">No matching records found</p>
                </td>
              </ng-container>
            </tr>
          </tbody>
        </table>
      </div>
      <app-domix-pagination [currentPage]="currentPage" [totalPages]="totalPages" [showingStart]="showingStart"
        [showingEnd]="showingEnd" [totalResults]="displayedData.length" (pageChanged)="onPageChange($event)">
      </app-domix-pagination>
    </div>
  </div>

</div>
