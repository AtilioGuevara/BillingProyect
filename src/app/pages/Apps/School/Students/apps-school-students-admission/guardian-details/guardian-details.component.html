<form (ngSubmit)="onSubmit()" #guardianDetailsForm="ngForm">
  <div class="grid grid-cols-12 gap-space">
    <div class="col-span-12 sm:col-span-4">
      <label for="fatherNameInput" class="form-label">Father Name</label>
      <input type="text" id="fatherNameInput" class="form-input" placeholder="Enter your father name"
        [(ngModel)]="guardianForm.fatherName" name="fatherName" required>
    </div>
    <div class="col-span-12 sm:col-span-4">
      <label for="motherNameInput" class="form-label">Mother Name</label>
      <input type="text" id="motherNameInput" class="form-input" placeholder="Enter your mother name"
        [(ngModel)]="guardianForm.motherName" name="motherName" required>
    </div>
    <div class="col-span-12 sm:col-span-4">
      <label for="otherRelativeNameInput" class="form-label">Others Relative Name</label>
      <input type="text" id="otherRelativeNameInput" class="form-input" placeholder="Enter your relative name"
        [(ngModel)]="guardianForm.otherRelativeName" name="otherRelativeName" required>
    </div>
    <div class="col-span-12 sm:col-span-6">
      <label for="gdmobileNumberInput" class="form-label">Mobile Number</label>
      <input type="number" id="gdmobileNumberInput" class="form-input" placeholder="Enter your mobile number"
        [(ngModel)]="guardianForm.mobileNumber" name="mobileNumber" required>
    </div>
    <div class="col-span-12 sm:col-span-6">
      <label for="alternativegdMobileNumberInput" class="form-label">Alternative Mobile Number</label>
      <input type="number" id="alternativegdMobileNumberInput" class="form-input" placeholder="Enter your mobile number"
        [(ngModel)]="guardianForm.alternativeMobileNumber" name="alternativeMobileNumber">
    </div>
  </div>
  <div class="flex flex-wrap items-center gap-2 mt-5 ltr:justify-end rtl:justify-start">
    <button type="button" class="btn btn-sub-gray" (click)="previousStep()">
      <lucide-angular name="MoveLeft" class="mr-1 ltr:inline-block rtl:hidden size-4"></lucide-angular> Previous
    </button>
    <button type="submit" class="btn btn-primary">
      Save to Next
      <lucide-angular name="MoveRight" class="ml-1 ltr:inline-block rtl:hidden size-4"></lucide-angular>
    </button>
  </div>
</form>
