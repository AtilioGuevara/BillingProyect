<app-page-title [Title]="'Payroll'" [pageTitle]="'Teachers'"></app-page-title>

<div class="grid grid-cols-12 gap-x-space">
  <div class="col-span-12 card">
    <div class="card-header">
      <div class="flex flex-wrap justify-between gap-4">
        <div>
          <div class="relative group/form grow">
            <input type="email" class="ltr:pl-9 rtl:pr-9 form-input ltr:group-[&.right]/form:pr-9 rtl:group-[&.right]/form:pl-9 ltr:group-[&.right]/form:pl-4 rtl:group-[&.right]/form:pr-4" placeholder="Search for ..." [(ngModel)]="searchText" (ngModelChange)="updateDisplayedData()">
            <button class="absolute inset-y-0 flex items-center ltr:left-3 rtl:right-3 lt:group-[&.right]/form:right-3 rtl:group-[&.right]/form:left-3 ltr:group-[&.right]/form:left-auto rtl:group-[&.right]/form:right-auto focus:outline-hidden">
              <lucide-angular name="Search" class="text-gray-500 dark:text-dark-500 size-4 fill-gray-100 dark:fill-dark-850"></lucide-angular>
            </button>
          </div>
        </div>
        <div>
          <div id="sorting" class="w-full" placeholder="Sorting By"></div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div>
        <div class="overflow-x-auto whitespace-nowrap">
          <table class="table flush">
            <tbody>
              <tr class="text-gray-500 bg-gray-100 dark:bg-dark-850 dark:text-dark-500">
                <th *ngFor="let col of columnDefs" class="!font-medium cursor-pointer">
                  <div class="flex items-center gap-space">
                    <div (click)="onSortChange(col)">
                      {{col.headerName}} <span *ngIf="col.sortable">
                        {{ col.sortDiraction === 'asc' ? '↑' : '↓' }}</span>
                    </div>
                  </div>
                </th>
              </tr>
              <ng-container *ngIf="displayedData.length > 0">
                <ng-container *ngFor="let payroll of displayedData; let i = index">
                  <tr>
                    <td>
                      <div class="flex items-center gap-3">
                        <div class="relative text-gray-500 bg-gray-100 rounded-full size-6 dark:bg-dark-850 dark:text-dark-500">
                          <img [src]="payroll.image" alt="" class="rounded-full">
                          <span *ngIf="!payroll.image" class="absolute inset-0 flex items-center justify-center text-xs font-semibold text-gray-500 bg-gray-100 rounded-full dark:text-dark-500 dark:bg-dark-850">
                            {{ generateAvatarText(payroll.teacherName) }}
                          </span>
                        </div>
                        <div>
                          <h6><a href="javascript:void(0);" routerLink="/apps-school-teachers-overview">{{payroll.teacherName}}</a></h6>
                        </div>
                      </div>
                    </td>
                    <td>{{payroll.email}}</td>
                    <td>{{payroll.gross}}</td>
                    <td>{{payroll.taxes}}</td>
                    <td>{{payroll.netSalary}}</td>
                    <td>
                      <span class="badge" [ngClass]="{
                                          'badge-orange': payroll.performance === 'Excellent',
                                          'badge-purple': payroll.performance === 'Good',
                                          'badge-sky': payroll.performance === 'Satisfactory',
                                      }">{{payroll.performance}}</span>
                    </td>
                    <td>
                      <span class="badge" [ngClass]="{
                                          'badge-green': payroll.status === 'Active',
                                          'badge-yellow': payroll.status === 'Inactive'
                                      }">{{payroll.status}}</span>
                    </td>
                  </tr>
                </ng-container>
              </ng-container>
              <tr>
                <ng-container *ngIf="displayedData.length == 0">
                  <td colspan="10" class="!p-8">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" class="mx-auto size-12" viewBox="0 0 48 48">
                      <linearGradient id="SVGID_1__h35ynqzIJzH4_gr1" x1="34.598" x2="15.982" y1="15.982" y2="34.598" gradientUnits="userSpaceOnUse">
                        <stop offset="0" stop-color="#60e8fe"></stop>
                        <stop offset=".033" stop-color="#6ae9fe"></stop>
                        <stop offset=".197" stop-color="#97f0fe"></stop>
                        <stop offset=".362" stop-color="#bdf5ff"></stop>
                        <stop offset=".525" stop-color="#dafaff"></stop>
                        <stop offset=".687" stop-color="#eefdff"></stop>
                        <stop offset=".846" stop-color="#fbfeff"></stop>
                        <stop offset="1" stop-color="#fff"></stop>
                      </linearGradient>
                      <path fill="url(#SVGID_1__h35ynqzIJzH4_gr1)" d="M40.036,33.826L31.68,25.6c0.847-1.739,1.335-3.684,1.335-5.748c0-7.27-5.894-13.164-13.164-13.164	S6.688,12.582,6.688,19.852c0,7.27,5.894,13.164,13.164,13.164c2.056,0,3.995-0.485,5.728-1.326l3.914,4.015l4.331,4.331	c1.715,1.715,4.496,1.715,6.211,0C41.751,38.321,41.751,35.541,40.036,33.826z">
                      </path>
                      <path fill="none" stroke="#10cfe3" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="3" d="M31.95,25.739l8.086,8.086c1.715,1.715,1.715,4.496,0,6.211l0,0c-1.715,1.715-4.496,1.715-6.211,0	l-4.331-4.331">
                      </path>
                      <path fill="none" stroke="#10cfe3" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="3" d="M7.525,24.511c-1.771-4.694-0.767-10.196,3.011-13.975c3.847-3.847,9.48-4.817,14.228-2.912">
                      </path>
                      <path fill="none" stroke="#10cfe3" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="3" d="M30.856,12.603c3.376,5.114,2.814,12.063-1.688,16.565c-4.858,4.858-12.565,5.129-17.741,0.814">
                      </path>
                    </svg>
                    <p class="mt-2 text-center text-gray-500 dark:text-dark-500">No matching records found</p>
                  </td>
                </ng-container>
              </tr>
            </tbody>
          </table>
        </div>
        <app-domix-pagination [currentPage]="currentPage" [totalPages]="totalPages" [showingStart]="showingStart" [showingEnd]="showingEnd" [totalResults]="gridData.length" (pageChanged)="onPageChange($event)">
        </app-domix-pagination>
      </div>
    </div>
  </div>
</div>
