<div id="contactOverviewModal" class="modal">
  <div class="modal-wrap modal-center">
    <div class="p-2 modal-content">
      <div class="h-24 p-5 rounded-t-sm bg-gradient-to-r from-primary-500/20 via-pink-500/20 to-green-500/20">
      </div>
      <div class="p-4">
        <div class="flex">
          <div class="relative inline-block -mt-16 rounded-full ltr:mr-auto rtl:ml-auto shrink-0">
            <img [src]="config.image" alt="" class="rounded-full size-24">
            <div class="absolute bg-green-500 border-2 border-white dark:border-dark-900 rounded-full bottom-2.5 size-4 ltr:right-2.5 rtl:left-2.5">
            </div>
          </div>
          <div class="shrink-0">
            <button class="btn btn-pink btn-icon-text">
              <span class="flex items-center gap-2"><i class="ri-user-add-line"></i> Follow</span>
              <span class="flex items-center gap-2"><i class="ri-user-unfollow-line"></i>
                UnFollow</span>
              <svg class="text-white size-4 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-0" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
              </svg>
            </button>
          </div>
        </div>
        <h6 class="mt-3">{{config.contactName}}</h6>
        <span class="mb-3 text-gray-500 dark:text-dark-500">{{config.role}} </span> at <span href="javascript: void(0);" class="text-primary-500">{{config.company}}</span>

        <p class="mb-3 text-gray-500 dark:text-dark-500">Overview</p>

        <div class="flex flex-col gap-3">
          <div class="flex items-center gap-2">
            <div class="w-48 font-medium shrink-0">
              <lucide-angular name="brief-case" class="inline-block text-gray-500 dark:text-dark-500 size-4">
              </lucide-angular> <span class="align-baseline">Company Name</span>
            </div>
            <p>{{config.company}}</p>
          </div>
          <div class="flex items-center gap-2">
            <div class="w-48 font-medium shrink-0">
              <lucide-angular name="building-2" class="inline-block text-gray-500 dark:text-dark-500 size-4">
              </lucide-angular> <span class="align-baseline">Role</span>
            </div>
            <p>{{config.role}}</p>
          </div>
          <div class="flex items-center gap-2">
            <div class="w-48 font-medium shrink-0">
              <lucide-angular name="circle-plus" class="inline-block text-gray-500 dark:text-dark-500 size-4">
              </lucide-angular> <span class="align-baseline">Email</span>
            </div>
            <p><a href="javascript:void(0);" href="mailto:chris.wilson@gmail.com">{{config.email}}</a></p>
          </div>
          <div class="flex items-center gap-2">
            <div class="w-48 font-medium shrink-0">
              <lucide-angular name="circle-plus" class="inline-block text-gray-500 dark:text-dark-500 size-4">
              </lucide-angular> <span class="align-baseline">Phone Number</span>
            </div>
            <p>{{config.phoneNumber}}</p>
          </div>
          <div class="flex items-center gap-2">
            <div class="w-48 font-medium shrink-0">
              <lucide-angular name="circle-plus" class="inline-block text-gray-500 dark:text-dark-500 size-4">
              </lucide-angular> <span class="align-baseline">Website</span>
            </div>
            <p><a href="javascript:void(0);">{{config.website}}</a></p>
          </div>
          <div class="flex items-center gap-2">
            <div class="w-48 font-medium shrink-0">
              <lucide-angular name="circle-plus" class="inline-block text-gray-500 dark:text-dark-500 size-4">
              </lucide-angular> <span class="align-baseline">Status</span>
            </div>
            <p class="badge badge-pink">{{config.status}}</p>
          </div>
        </div>
        <div class="flex items-center justify-end gap-2 mt-5">
          <button type="button" class="btn btn-active-red" (click)="contactOverviewModal()">
            <lucide-angular name="x" class="inline-block size-4"></lucide-angular> <span class="align-baseline">Close</span>
          </button>
          <button type="button" class="btn btn-primary" (click)="contactOverviewModal()">
            <lucide-angular name="pencil" class="inline-block ltr:mr-1 rtl:ml-1 size-4"></lucide-angular> Edit
            Contact
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
