<div class="card">
  <div class="card-header">
    <h6 class="grow mb-3 md:mb-0 text-primary-700">Buscar Factura por ID</h6>
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="buscar()">
      <div class="grid grid-cols-12 gap-5">
        <div class="col-span-12 md:col-span-6">
          <label class="form-label">ID de factura</label>
          <input formControlName="facturaId" class="form-input" placeholder="ID de factura" />
        </div>
        <div class="col-span-12 md:col-span-6 flex items-end">
          <button type="submit" class="btn btn-primary w-full" [disabled]="loading">Buscar</button>
        </div>
      </div>
    </form>
    <div *ngIf="factura" class="mt-6 bg-primary-50 border border-primary-200 rounded p-4">
      <h3 class="text-lg font-semibold text-primary-800 mb-2">Factura encontrada</h3>
      <div><span class="font-bold">ID:</span> {{ factura?.id }}</div>
      <div><span class="font-bold">Cliente:</span> {{ factura?.clientName }}</div>
      <div><span class="font-bold">Total:</span> {{ factura?.total }}</div>
    </div>
  </div>
</div>
