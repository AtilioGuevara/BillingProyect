<app-page-title [pageTitle]="'Ui'" [Title]="'Progress Bar'"></app-page-title>

<div class="grid grid-cols-12 gap-x-space">
    <div class="col-span-12 card">
        <div class="card-header">
            <h6 class="card-title">Basic Progress Bar</h6>
        </div>
        <div class="card-body">
            <div class="grid grid-cols-12 gap-5">
                <div class="col-span-12 md:col-span-6">
                    <div class="flex flex-col gap-3">
                        <div class="progress-bar">
                            <div class="w-1/2 text-white progress-bar-wrap bg-primary-500">Primary 50%</div>
                        </div>
                        <div class="progress-bar">
                            <div class="w-1/3 text-white bg-purple-500 progress-bar-wrap">Purple 33.33%</div>
                        </div>
                        <div class="progress-bar">
                            <div class="w-2/3 text-white bg-green-500 progress-bar-wrap">Green 66.66%</div>
                        </div>
                        <div class="progress-bar">
                            <div class="w-4/5 text-white bg-red-500 progress-bar-wrap">Red 80%</div>
                        </div>
                        <div class="progress-bar">
                            <div class="w-3/4 text-white bg-yellow-500 progress-bar-wrap">Yellow 75%</div>
                        </div>
                    </div>
                </div>
                <div class="col-span-12 md:col-span-6">
                    <div class="flex flex-col gap-3">
                        <div class="progress-bar">
                            <div class="w-1/2 text-white progress-bar-wrap bg-sky-500">Primary 50%</div>
                        </div>
                        <div class="progress-bar">
                            <div class="w-2/3 text-white bg-pink-500 progress-bar-wrap">Pink 66.66%</div>
                        </div>
                        <div class="progress-bar">
                            <div class="w-3/5 text-gray-500 bg-gray-200 dark:bg-dark-800 dark:text-dark-500 progress-bar-wrap">Light 60%</div>
                        </div>
                        <div class="progress-bar">
                            <div class="w-full text-white bg-gray-900 dark:bg-dark-300 dark:text-dark-500 progress-bar-wrap">Dark 100%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-span-12 card">
        <div class="card-header">
            <h6 class="card-title">Soft Progress Bar</h6>
        </div>
        <div class="card-body">
            <div class="grid grid-cols-12 gap-5">
                <div class="col-span-12 md:col-span-6">
                    <div class="flex flex-col gap-3">
                        <div class="progress-bar">
                            <div class="w-1/2 progress-bar-wrap text-primary-500 bg-primary-500/20"></div>
                        </div>
                        <div class="progress-bar">
                            <div class="w-1/3 text-purple-500 bg-purple-500/20 progress-bar-wrap"></div>
                        </div>
                        <div class="progress-bar">
                            <div class="w-2/3 text-green-500 bg-green-500/20 progress-bar-wrap"></div>
                        </div>
                        <div class="progress-bar">
                            <div class="w-4/5 text-red-500 bg-red-500/20 progress-bar-wrap"></div>
                        </div>
                        <div class="progress-bar">
                            <div class="w-3/4 text-yellow-500 bg-yellow-500/20 progress-bar-wrap"></div>
                        </div>
                    </div>
                </div>
                <div class="col-span-12 md:col-span-6">
                    <div class="flex flex-col gap-3">
                        <div class="progress-bar">
                            <div class="w-1/2 progress-bar-wrap text-sky-500 bg-sky-500/20"></div>
                        </div>
                        <div class="progress-bar">
                            <div class="w-2/3 text-pink-500 bg-pink-500/20 progress-bar-wrap"></div>
                        </div>
                        <div class="progress-bar">
                            <div class="w-3/5 text-gray-500 bg-gray-500/20 progress-bar-wrap dark:text-dark-500"></div>
                        </div>
                        <div class="progress-bar">
                            <div class="w-full text-gray-800 bg-gray-300 dark:bg-dark-800 dark:text-dark-100 progress-bar-wrap"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-span-12 card">
        <div class="card-header">
            <h6 class="card-title">Animation Progress Bar</h6>
        </div>
        <div class="card-body">
            <div class="grid grid-cols-12 gap-5">
                <div class="col-span-12 md:col-span-6">
                    <div class="flex flex-col gap-3">
                        <div class="overflow-hidden progress-bar">
                            <div class="relative w-1/2 text-white progress-bar-wrap bg-primary-500">
                                <div class="progress-animate"></div>
                            </div>
                        </div>
                        <div class="overflow-hidden progress-bar">
                            <div class="w-1/3 text-white bg-purple-500 progress-bar-wrap">
                                <div class="progress-animate"></div>
                            </div>
                        </div>
                        <div class="overflow-hidden progress-bar">
                            <div class="w-2/3 text-white bg-green-500 progress-bar-wrap">
                                <div class="progress-animate"></div>
                            </div>
                        </div>
                        <div class="overflow-hidden progress-bar">
                            <div class="w-4/5 text-white bg-red-500 progress-bar-wrap">
                                <div class="progress-animate"></div>
                            </div>
                        </div>
                        <div class="overflow-hidden progress-bar">
                            <div class="w-3/4 text-white bg-yellow-500 progress-bar-wrap">
                                <div class="progress-animate"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-span-12 md:col-span-6">
                    <div class="flex flex-col gap-3">
                        <div class="overflow-hidden progress-bar">
                            <div class="w-1/2 text-white progress-bar-wrap bg-sky-500">
                                <div class="progress-animate"></div>
                            </div>
                        </div>
                        <div class="overflow-hidden progress-bar">
                            <div class="w-2/3 text-white bg-pink-500 progress-bar-wrap">
                                <div class="progress-animate"></div>
                            </div>
                        </div>
                        <div class="overflow-hidden progress-bar">
                            <div class="w-3/5 text-gray-500 bg-gray-200 progress-bar-wrap">
                                <div class="progress-animate"></div>
                            </div>
                        </div>
                        <div class="overflow-hidden progress-bar">
                            <div class="w-full text-white bg-gray-900 progress-bar-wrap">
                                <div class="progress-animate"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-span-12 card">
        <div class="card-header">
            <h6 class="card-title">Gradient Progress Bar</h6>
        </div>
        <div class="card-body">
            <div class="flex flex-col gap-3">
                <div class="progress-bar">
                    <div class="w-1/2 text-white progress-bar-wrap bg-gradient-to-r from-primary-500 to-green-500"></div>
                </div>
                <div class="progress-bar">
                    <div class="w-1/3 text-white progress-bar-wrap bg-gradient-to-r from-primary-500 to-sky-500 via-sky-600"></div>
                </div>
                <div class="progress-bar">
                    <div class="w-2/5 text-white progress-bar-wrap bg-gradient-to-r from-indigo-500 to-purple-500"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-span-12 card">
        <div class="card-header">
            <h6 class="card-title">Sizes Progress Bar</h6>
        </div>
        <div class="card-body">
            <div class="flex flex-col gap-3">
                <div class="progress-bar progress-1">
                    <div class="w-1/2 text-white progress-bar-wrap bg-primary-500"></div>
                </div>
                <div class="progress-bar progress-2">
                    <div class="w-1/2 text-white progress-bar-wrap bg-primary-500"></div>
                </div>
                <div class="progress-bar progress-3">
                    <div class="w-1/2 text-white progress-bar-wrap bg-primary-500"></div>
                </div>
                <div class="progress-bar progress-4">
                    <div class="w-1/2 text-white progress-bar-wrap bg-primary-500"></div>
                </div>
                <div class="progress-bar progress-5">
                    <div class="w-1/2 text-white progress-bar-wrap bg-primary-500"></div>
                </div>
                <div class="progress-bar progress-6">
                    <div class="w-1/2 text-white progress-bar-wrap bg-primary-500"></div>
                </div>
                <div class="progress-bar progress-7">
                    <div class="w-1/2 text-white progress-bar-wrap bg-primary-500"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-span-12 card">
        <div class="card-header">
            <h6 class="card-title">Content Progress Bar</h6>
        </div>
        <div class="card-body">
            <div class="flex flex-col gap-3">
                <div>
                    <div class="flex items-center gap-3 mb-2">
                        <h6 class="text-xs grow">Project Workforce</h6>
                        <h6 class="text-xs font-semibold text-red-500">32.21%</h6>
                    </div>
                    <div class="progress-bar progress-1">
                        <div class="w-1/2 text-white progress-bar-wrap bg-primary-500"></div>
                    </div>
                </div>
                <div>
                    <div class="flex items-center gap-3 mb-2">
                        <h6 class="text-xs grow">Critical Hours</h6>
                        <h6 class="text-xs font-semibold text-red-500">64%</h6>
                    </div>
                    <div class="progress-bar progress-1">
                        <div class="w-[64%] text-white progress-bar-wrap bg-green-500"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
